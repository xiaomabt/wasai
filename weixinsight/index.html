            </div>

            <div class="swiper-slide">

                    <img src="images/zuoxian.png" class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.8s" style="top: 30px;">
                    <img src="images/yousantu.png" class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.8s" swiper-animate-delay="0.4s" style="top: 50px;">
                    <img src="images/sanjiao.png" class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="1s" swiper-animate-delay="0.8s" style="top: 20px;">

                        <p>有限责任公司最早产生于19世纪末的德国。有限公司基本吸收了无限公司、股份有限公司的优点，避免了两者的不足，尤其适用于中小企业。</p>

            </div>

                    <img src="images/tuanjie.png" class="ani" swiper-animate-effect="bounceInLeft" swiper-animate-duration="1s" swiper-animate-delay="0.8s" style="bottom: 20px;">

                    <img src="images/ningju.png" class="ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="0.8s" swiper-animate-delay="0.8s" style="top: 70px;">

            </div>

            <div class="swiper-slide">
                <div class="box box5">
                    <img src="images/arrow-up.png" class="box1_1" alt="">

                    <p class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="2.0s" style="bottom: 70%; left: 40%;">2017年公司稳步发展</p>

                    <img src="images/san.png" class="ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="0.4s" style="top: 35px;">

</html>
<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="js/swiper-3.4.2.jquery.min.js"></script>
<script type="text/javascript" src="js/swiper.animate1.0.2.min.js"></script>
<script type="text/javascript" src="js/style.js"></script>
<script>
    function playMusic() {
        var player = $("#mMusic")[0]; /*jquery对象转换成js对象*/
        if (player.paused){
            player.play();
        }else {
            player.pause();
        }
    }
</script>
