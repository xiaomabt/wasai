<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit">
    <link type="image/x-icon" href="img/favicon.ico" rel="shortcut icon">
    <link rel="stylesheet" href="css/loading.css">
    <link rel="stylesheet" href="css/base.css">
    <title>Loading</title>
</head>
<body>
    <main>
        <div class="one">
            <span>会员登录</span>
        </div>
        <div class="two">
            <ul>
                <li>普通登录</li>
                <li>手机动态密码登录</li>
            </ul>
        </div>
        <div class="three">
            <ul>
                <li>
                    <span></span>
                    <input type="text" placeholder="请输入邮箱/手机号/用户名" >
                </li>
                <li>
                    <span></span>
                    <input type="text" placeholder="请输入密码" >
                    <i></i>
                </li>
                <li>
                    <span></span>
                    <input type="text" placeholder="请输入验证码" >
                    <a id="hii" onclick="poor()"></a>
                </li>
            </ul>

            <ul style="display: none">
                <li>
                    <span></span>
                    <input type="text" placeholder="请输入11位手机号" >
                </li>
                <li>
                    <span></span>
                    <input type="text" placeholder="请输入验证码" >
                    <a id="hii1" onclick="poor()"></a>
                </li>
                <li>
                    <span></span>
                    <input type="text" placeholder="请输入短信验证码" >
                    <i>发送验证码</i>
                </li>
            </ul>
        </div>
        <div class="four">
            <ul>
                <li><a href="#">忘记密码？</a></li>
                <li><a href="register.html">快速注册></a></li>
            </ul>
        </div>
        <div class="five">
            <a href="index.html">
                <input type="button" value="登 录">
            </a>
        </div>
        <div class="last">
            <p>第三方登录</p>
            <div>
                <span><img src="img/lg_sina.png" alt=""></span>
                <span><img src="img/lg_qq.png" alt=""></span>
                <span><img src="img/lg_pay.png" alt=""></span>
            </div>
        </div>
    </main>
</body>
</html>
<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
<script>
    $(function () {
        poor();
        $('.two ul li').click(function () {
            $('.two ul li').css({backgroundColor:'rgba(0,0,0,0)', color:'#fff'});
            $(this).css({backgroundColor:'#FFF', color:'#D30775'});
            $('.three>ul').css({display:'none'});
            $('.three>ul').eq($(this).index()).css({display:'block'});
        })
    })
        function poor(){
            var arr="";
            var x;
            while(true){
                x=parseInt(Math.random()*173);
                if(x>=97 && x<=122){
                    arr+=String.fromCharCode(x);
                }
                if(x>=65 && x<=90){
                    arr+=String.fromCharCode(x);
                }
                if(x>=0 && x<=9){
                    arr+=x.toString();
                }
                if(arr.length>=4){
                    break;
                }
            }
            document.getElementById("hii").innerHTML=arr;
            document.getElementById("hii1").innerHTML=arr;
        }

</script>
