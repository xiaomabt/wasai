<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
<script>
    $(function () {
        poor();
    })
        function poor(){
            var arr="";
            var x;
            while(true){
                x=parseInt(Math.random()*173);
                if(x>=97 && x<=122){
                    arr+=String.fromCharCode(x);
                }
                if(x>=65 && x<=90){
                    arr+=String.fromCharCode(x);
                }
                if(x>=0 && x<=9){
                    arr+=x.toString();
                }
                if(arr.length>=4){
                    break;
                }
            }
            document.getElementById("hii1").innerHTML=arr;
        }

</script>
